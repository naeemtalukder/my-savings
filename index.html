<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Savings</title>
    <!-- Style Css -->
    <link rel="stylesheet" href="style/style.css">
    <!-- Bootstap Css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <main>
        <!-- Section Start -->
        <section class="container">
            <!-- Section Title -->
            <h2 class="text-center text-info my-5">My Savings</h2>
            <!-- content start -->
            <div class="row gx-lg-5">
                <!-- Images -->
                <div class="col-lg-7">
                    <img class="w-100 h-75" src="images/money.jpg" alt="">
                </div>
                <!-- calculation -->
                <div class="col-lg-5 bg-light h-100">
                    <h5 class="text-center mt-5 mb-3">Income</h5>
                    <div class="row">
                        <div class="col-lg-4">
                            <p class="text-end">Income:</p>
                        </div>
                        <div class="col-lg-8">
                            <input type="text">
                        </div>
                        <h5 class="text-center mt-4 mb-3">Expenses</h5>
                        <div class="col-lg-4 my-3">
                            <p class="text-end">Food:</p>
                        </div>
                        <div class="col-lg-8 my-3">
                            <input type="text">
                        </div>
                        <div class="col-lg-4 my-3">
                            <p class="text-end">Rent:</p>
                        </div>
                        <div class="col-lg-8 my-3">
                            <input type="text">
                        </div>
                        <div class="col-lg-4 my-3">
                            <p class="text-end">Clothes:</p>
                        </div>
                        <div class="col-lg-8 my-3">
                            <input type="text">
                        </div>
                    </div>

                    <button class="btn btn-primary" type="button">Calculate</button>
                    <h5 class="text-center my-3">Total Expenses: <span>00</span></h5>
                    <h5 class="text-center my-3">Balance: <span>00</span></h5>

                    <div class="row container gx-0 my-4">
                        <div class="col-lg-6">
                            <span class="me-1">Save:</span>
                            <input class="w-50" type="text">
                        </div>
                        <div class="col-lg-6">
                            <span>%
                                <button class="btn btn-primary ms-4" type="button">Save</button>
                            </span>
                        </div>
                    </div>

                    <h5 class="text-center my-3">Saving Amount: <span>00</span></h5>
                    <h5 class="text-center mt-3 my-4">Remaining Balance: <span>00</span></h5>
                </div>
            </div>
        </section>
        <!-- Section End -->
    </main>
</body>

</html>
